
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkyCast Pro</title>
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>
<div id="loading-screen">
  <img src="assets/logo.svg" alt="Logo">
  <h2>Loading SkyCast Pro...</h2>
</div>
<header>
  <h1 data-translate="appName">SkyCast Pro</h1>
  <button id="lang-toggle">EN/UR</button>
  <button id="theme-toggle">ðŸŒ™</button>
</header>
<main>
  <section id="search">
    <input type="text" id="city-input" placeholder="Enter city" />
    <button id="search-btn">Search</button>
    <button id="voice-btn">ðŸŽ¤</button>
  </section>
  <section id="weather">
    <h2 data-translate="temp">Temperature</h2>
    <p id="temperature">--</p>
    <p><span data-translate="humidity">Humidity</span>: <span id="humidity">--</span></p>
    <p><span data-translate="wind">Wind Speed</span>: <span id="wind">--</span></p>
    <p><span data-translate="uv">UV Index</span>: <span id="uv">--</span></p>

  <canvas id="hourlyChart" width="400" height="200"></canvas>
</main>
<script src="js/app.js"></script>
</body>
</html>
